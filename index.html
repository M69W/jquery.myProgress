<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>myProgress by Jquery</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="css/myProgress.css">
</head>
<body>
	<div class="progress-item">
	   	<span class="item-title allTime">myProgress:</span>
	   	<div class="progress-out" id="div0">
	           <div class="percent-show"><span>0</span><i>day</i></div>
	   		<div class="progress-in"></div>
	   	</div>
	</div>
	<div class="progress-item">
	   	<span class="item-title allTime">change:</span>
	   	<div class="progress-out" id="div1">
	           <div class="percent-show"><span>0</span><i>day</i></div>
	   		<div class="progress-in"></div>
	   	</div>
	</div>
</body>
<script type='text/javascript' src='js/jquery-2.2.3.js'></script>
<script type='text/javascript' src='js/jquery.myProgress_changed.js'></script>
<script>
	$(function(){
		$("#div0").myProgress({speed: 1000, percent: 30, width: "50vw", height: "2vw"});
		$("#div1").myProgress({speed: 1000, percent: 45, width: "50vw", height: "2vw", background: "grey", data: "45"});
		$("#div1").find("span").css("color","red");
	})
</script>
</html>
